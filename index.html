<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Janab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Georgia', serif;
}

body {
background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
overflow: hidden;
text-align: center;
}

/* SCENES */
.scene {
position: absolute;
width: 100%;
height: 100%;
display: none;
justify-content: center;
align-items: center;
flex-direction: column;
}

.scene.active {
display: flex;
}

/* BALLOONS */
.balloon {
position: absolute;
bottom: -150px;
width: 60px;
height: 80px;
border-radius: 50%;
animation: float 8s linear infinite;
}

.balloon::after {
content: '';
position: absolute;
width: 2px;
height: 40px;
background: #555;
left: 50%;
top: 80px;
}

@keyframes float {
from { transform: translateY(0); }
to { transform: translateY(-120vh); }
}

/* TEXT */
.title {
font-size: 3rem;
font-style: italic;
color: #b30059;
margin-bottom: 20px;
}

button {
padding: 15px 30px;
font-size: 1.1rem;
border: none;
border-radius: 30px;
background: #ff3366;
color: white;
cursor: pointer;
}

/* ZOOM */
.zoom {
animation: zoomIn 1.2s forwards;
}

@keyframes zoomIn {
from { transform: scale(1); }
to { transform: scale(1.1); }
}

/* SCENE 2 */
.content {
display: flex;
gap: 30px;
align-items: center;
}

.content img {
width: 250px;
border-radius: 20px;
}

.message {
max-width: 350px;
font-size: 1.1rem;
}

/* CAKE */
.cake {
width: 200px;
height: 120px;
background: #ff9999;
border-radius: 10px;
position: relative;
margin-bottom: 20px;
}

.candle {
width: 8px;
height: 30px;
background: yellow;
position: absolute;
top: -30px;
animation: flicker 0.5s infinite alternate;
}

@keyframes flicker {
from { opacity: 1; }
to { opacity: 0.5; }
}

/* KNIFE */
.knife {
width: 120px;
height: 10px;
background: silver;
animation: cut 2s forwards;
margin-bottom: 20px;
}

@keyframes cut {
from { transform: translateX(-200px); }
to { transform: translateX(200px); }
}

/* CONFETTI */
.confetti {
position: absolute;
width: 10px;
height: 10px;
background: red;
animation: fall 3s linear infinite;
}

@keyframes fall {
from { top: -10px; }
to { top: 110vh; }
}

.final-text {
font-size: 3rem;
color: #b30000;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" src="song.mp3" autoplay></audio>

<!-- SCENE 1 -->
<div class="scene active" id="scene1">
<div class="title">Happy Birthday Janab</div>
<button onclick="startBirthday()">Start Your Birthday</button>
</div>

<!-- SCENE 2 -->
<div class="scene" id="scene2">
<div class="content">
<img src="photo.jpg">
<div class="message">
May you live a long life. May Allah give you everything you want.
I wish this year fills your heart with happiness and love.
Even if Iâ€™m not there right now, Iâ€™m always here for you.
<br><br>
Your cousin (and someone special)<br>â€” Hassaan
<br><br>
<button onclick="showCake()">Give him a kiss as a thanks ðŸ’‹</button>
</div>
</div>
</div>

<!-- SCENE 3 -->
<div class="scene" id="scene3">
<div class="cake">
<div class="candle" style="left:30px"></div>
<div class="candle" style="left:90px"></div>
<div class="candle" style="left:150px"></div>
</div>
<div class="knife"></div>
<div class="final-text">HAPPY 17TH BIRTHDAY ðŸŽ‰</div>
</div>

<script>
// BALLOONS
for (let i = 0; i < 12; i++) {
let b = document.createElement("div");
b.className = "balloon";
b.style.left = Math.random() * 100 + "vw";
b.style.background = `hsl(${Math.random()*360},80%,70%)`;
b.style.animationDuration = (6 + Math.random()*4) + "s";
document.body.appendChild(b);
}

// CONFETTI
function confetti() {
for (let i = 0; i < 40; i++) {
let c = document.createElement("div");
c.className = "confetti";
c.style.left = Math.random() * 100 + "vw";
c.style.background = `hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

function startBirthday() {
document.getElementById("scene1").classList.remove("active");
document.getElementById("scene2").classList.add("active");
document.getElementById("scene2").classList.add("zoom");
}

function showCake() {
document.getElementById("scene2").classList.remove("active");
document.getElementById("scene3").classList.add("active");
confetti();
}
</script>

</body>
</html>
